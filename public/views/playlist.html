<h2 id="playlistTitle">Playlist</h2>

<table class="table table-striped">
  <thead>
    <tr>

      <th>Title</th>
      <th>Artist</th>
      <th>Genre</th>
      <th>Duration</th>
      <th>Rating</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in model.playlist">
      <td>{{song.title}}</td>
      <td>{{song.artist}}</td>
      <td>{{song.genre}}</td>
      <td>{{song.duration}}</td>
      <td>{{song.rating}}</td>
      <td>
        <button ng-click="removeFromPlaylist(song.id)">X</button>
      </td>
    </tr>
  </tbody>
</table>
